<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Список машин по запросу</title>
</head>

<body>

<table>
    <thead>
    <tr>
        <th> Model </th>
        <th> Series </th>
        <th> Mileage </th>
    </tr>
    </thead>

    <tbody>
    <tr th:if="${cars.isEmpty()}">
        <td colspan="3"> No Cars Present </td>
    </tr>

    <tr th:each="car : ${cars}">
        <td><span th:text="${car.getModel()}"> Model </span></td>
        <td><span th:text="${car.getSeries()}"> Series </span></td>
        <td><span th:text="${car.getMileage}"> Mileage </span></td>
    </tr>
    </tbody>
</table>

</body>
</html>
